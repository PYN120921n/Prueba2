<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto de Venta - Los 2 Hermanos</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="app-container">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-store"></i>
            <h2>Los 2 Hermanos</h2>
        </div>

        <div class="sidebar-menu">
            <a href="dashboard.html" class="menu-item">
                <i class="fas fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </a>
            <a href="ventas.html" class="menu-item active">
                <i class="fas fa-cash-register"></i>
                <span>Punto de Venta</span>
            </a>
            <a href="productos.html" class="menu-item admin-only">
                <i class="fas fa-box"></i>
                <span>Productos</span>
            </a>
            <a href="compras.html" class="menu-item admin-only">
                <i class="fas fa-truck-loading"></i>
                <span>Compras</span>
            </a>
            <a href="reportes.html" class="menu-item admin-only">
                <i class="fas fa-chart-bar"></i>
                <span>Reportes</span>
            </a>
            <a href="#" id="logout-btn" class="menu-item">
                <i class="fas fa-sign-out-alt"></i>
                <span>Cerrar Sesión</span>
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <h1>Punto de Venta</h1>
            </div>
            <div class="header-right">
                <div class="user-info">
                    <i class="fas fa-user"></i>
                    <span id="username-display">Usuario</span>
                </div>
                <div class="date-display" id="current-date"></div>
            </div>
        </div>

        <!-- Content -->
        <div class="content">
            <div class="row">
                <div class="col-8">
                    <div class="section">
                        <div class="section-header">
                            <h3>Escaneo de Productos</h3>
                        </div>
                        <div class="section-body">
                            <div class="scanner-container">
                                <div class="form-group">
                                    <label for="codigo-barras-input">Código de Barras</label>
                                    <div class="input-with-icon">
                                        <i class="fas fa-barcode"></i>
                                        <input type="text" id="codigo-barras-input" class="form-control" placeholder="Escanee o ingrese el código de barras" autofocus>
                                    </div>
                                </div>

                                <div class="producto-info" id="producto-info" style="display: none;">
                                    <h4>Información del Producto</h4>
                                    <div class="producto-detalle">
                                        <div class="producto-imagen">
                                            <i class="fas fa-box"></i>
                                        </div>
                                        <div class="producto-datos">
                                            <h5 id="producto-nombre"></h5>
                                            <p>Precio: <span id="producto-precio"></span></p>
                                            <p>Stock: <span id="producto-stock"></span></p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="producto-cantidad">Cantidad</label>
                                        <input type="number" id="producto-cantidad" class="form-control" value="1" min="1">
                                    </div>
                                    <button class="btn btn-primary" id="agregar-carrito-btn">Agregar al Carrito</button>
                                </div>
                            </div>

                            <div class="accesos-directos">
                                <h4>Productos Rápidos</h4>
                                <div class="productos-rapidos" id="productos-rapidos">
                                    <!-- Los productos rápidos se cargarán aquí -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-4">
                    <div class="section">
                        <div class="section-header">
                            <h3>Carrito de Compra</h3>
                        </div>
                        <div class="section-body">
                            <div class="carrito-container">
                                <div class="carrito-items" id="carrito-items">
                                    <p class="text-center">El carrito está vacío</p>
                                </div>

                                <div class="carrito-totales">
                                    <div class="total-line total">
                                        <span>Total:</span>
                                        <span id="carrito-total">$0.00</span>
                                    </div>
                                </div>

                                <div class="carrito-acciones">
                                    <div class="form-group">
                                        <label for="metodo-pago">Método de Pago</label>
                                        <select id="metodo-pago" class="form-control">
                                            <option value="efectivo">Efectivo</option>
                                            <option value="tarjeta">Tarjeta</option>
                                            <option value="transferencia">Transferencia</option>
                                        </select>
                                    </div>

                                    <div class="acciones-buttons">
                                        <button class="btn btn-success" id="finalizar-venta-btn" disabled>
                                            <i class="fas fa-check"></i> Finalizar Venta
                                        </button>
                                        <button class="btn btn-primary" id="imprimir-ticket-btn" disabled>
                                            <i class="fas fa-receipt"></i> Imprimir Ticket
                                        </button>
                                        <button class="btn btn-danger" id="cancelar-venta-btn">
                                            <i class="fas fa-times"></i> Cancelar
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/dexie@3.2.1/dist/dexie.min.js"></script>
<script src="js/database.js"></script>
<script src="js/ventas.js"></script>
</body>
</html>
